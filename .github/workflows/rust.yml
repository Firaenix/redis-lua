name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
        - 6379:6379
        options: --entrypoint redis-server

    steps:
    - uses: actions/checkout@v1
    - name: Install nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - name: Build nightly
      run: cargo build --verbose
    - name: Test nightly
      run: cargo test --verbose
      env:
        RUST_TEST_THREADS: 1
